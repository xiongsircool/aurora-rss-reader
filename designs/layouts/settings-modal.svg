<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Inter', system-ui, sans-serif; fill: #1F2333; }
      .label { font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; }
      .hint { font-size: 12px; fill: #5F6370; }
    </style>
    <linearGradient id="cta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB984"/>
      <stop offset="100%" stop-color="#FF5C00"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="720" rx="32" fill="#F7F8FB"/>
  <text x="40" y="50" class="label">Settings Modal</text>
  <text x="40" y="72" class="hint">弹窗形式：导入数据源 / 本地偏好 / AI 配置</text>

  <!-- blurred background time line suggestion -->
  <rect x="40" y="110" width="280" height="500" rx="24" fill="#FFFFFF" stroke="#E4E8F0" opacity="0.6"/>
  <rect x="340" y="110" width="360" height="80" rx="20" fill="#FFFFFF" stroke="#E4E8F0" opacity="0.4"/>
  <rect x="340" y="210" width="360" height="80" rx="20" fill="#FFFFFF" stroke="#E4E8F0" opacity="0.4"/>
  <rect x="340" y="310" width="360" height="80" rx="20" fill="#FFFFFF" stroke="#E4E8F0" opacity="0.4"/>

  <!-- modal container -->
  <rect x="220" y="140" width="760" height="440" rx="32" fill="#FFFFFF" stroke="#D9DFEC" stroke-width="2"/>
  <rect x="220" y="140" width="760" height="64" rx="32" fill="#F4F6FB"/>
  <text x="250" y="180" font-size="16" font-weight="600">Settings  Import</text>
  <text x="900" y="176" font-size="20" fill="#9BA1B3">✕</text>

  <!-- tab pills -->
  <rect x="260" y="220" width="150" height="32" rx="16" fill="#FFFFFF" stroke="#FFB984"/>
  <text x="295" y="242" font-size="13" font-weight="600" fill="#FF5C00">数据源导入</text>
  <rect x="430" y="220" width="150" height="32" rx="16" fill="#F4F6FB"/>
  <text x="465" y="242" font-size="13" fill="#5F6370">缓存 &amp; 存储</text>
  <rect x="600" y="220" width="150" height="32" rx="16" fill="#F4F6FB"/>
  <text x="630" y="242" font-size="13" fill="#5F6370">AI 配置</text>
  <rect x="770" y="220" width="150" height="32" rx="16" fill="#F4F6FB"/>
  <text x="810" y="242" font-size="13" fill="#5F6370">快捷键</text>

  <!-- modal content columns -->
  <rect x="260" y="270" width="360" height="250" rx="20" fill="#FFFFFF" stroke="#E4E8F0"/>
  <text x="280" y="298" font-size="13" font-weight="600">导入 OPML / RSS 源</text>
  <rect x="280" y="320" width="320" height="60" rx="14" fill="#F4F6FB"/>
  <text x="300" y="356" font-size="12" fill="#5F6370">拖拽文件或点击选择</text>
  <rect x="280" y="392" width="320" height="48" rx="12" fill="#FFFFFF" stroke="#E4E8F0"/>
  <text x="300" y="422" font-size="12" fill="#5F6370">选择导入分组</text>
  <rect x="280" y="452" width="320" height="48" rx="12" fill="#FFFFFF" stroke="#E4E8F0"/>
  <text x="300" y="482" font-size="12" fill="#5F6370">冲突策略：覆盖 / 跳过 / 合并</text>

  <rect x="640" y="270" width="300" height="250" rx="20" fill="#FFFFFF" stroke="#E4E8F0"/>
  <text x="660" y="298" font-size="13" font-weight="600">实时日志 / 预览</text>
  <rect x="660" y="320" width="260" height="160" rx="14" fill="#0F1115" opacity="0.08" stroke="#E4E8F0" stroke-dasharray="6 6"/>
  <text x="680" y="348" font-size="12" fill="#5F6370">12:40 读取 36 个源...</text>
  <text x="680" y="370" font-size="12" fill="#5F6370">12:41 解析成功 (34)</text>
  <text x="680" y="392" font-size="12" fill="#FF5C00">12:41 警告：2 个重复</text>
  <rect x="660" y="492" width="260" height="28" rx="14" fill="#F4F6FB"/>
  <text x="770" y="512" font-size="12" fill="#5F6370">进度 72%</text>

  <rect x="520" y="540" width="160" height="48" rx="24" fill="url(#cta)"/>
  <text x="560" y="570" font-size="13" font-weight="600" fill="#FFFFFF">开始导入</text>
  <text x="720" y="570" font-size="12" fill="#5F6370">Esc 取消 / ⌘+Enter 确认</text>
</svg>
