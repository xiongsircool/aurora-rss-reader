<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Inter', 'SF Pro Display', system-ui, sans-serif; fill: #1F2333; }
      .label { font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; }
      .hint { font-size: 12px; fill: #5F6370; }
    </style>
  </defs>

  <rect width="1200" height="720" fill="#F7F8FB" rx="32"/>
  <text x="40" y="48" class="label">Timeline View</text>
  <text x="40" y="70" class="hint">三栏布局：订阅 → 时间线 → 详情/AI</text>

  <!-- Sidebar -->
  <rect x="40" y="100" width="240" height="560" rx="20" fill="#FFFFFF" stroke="#E5E8F0" stroke-width="2"/>
  <text x="60" y="140" class="label">Feeds</text>
  <rect x="60" y="160" width="200" height="40" rx="10" fill="#FFEFE6"/>
  <text x="80" y="185" font-size="13" font-weight="600">All (2318)</text>
  <rect x="60" y="210" width="200" height="32" rx="8" fill="#F2F4F8"/>
  <rect x="60" y="252" width="200" height="32" rx="8" fill="#F2F4F8"/>
  <rect x="60" y="294" width="200" height="32" rx="8" fill="#F2F4F8"/>
  <rect x="60" y="336" width="200" height="32" rx="8" fill="#F2F4F8"/>
  <text x="60" y="390" class="label">Folders</text>
  <rect x="60" y="408" width="200" height="36" rx="8" fill="#FFFFFF" stroke="#E5E8F0"/>
  <rect x="60" y="452" width="200" height="36" rx="8" fill="#FFFFFF" stroke="#E5E8F0"/>
  <rect x="60" y="496" width="200" height="36" rx="8" fill="#FFFFFF" stroke="#E5E8F0"/>

  <!-- Timeline column -->
  <rect x="300" y="100" width="520" height="560" rx="24" fill="#FFFFFF" stroke="#E5E8F0" stroke-width="2"/>
  <rect x="320" y="120" width="480" height="56" rx="16" fill="#F4F6FB"/>
  <text x="340" y="154" font-size="14" font-weight="600">全部 · 未读 126</text>
  <!-- timeline cards -->
  <rect x="320" y="196" width="480" height="88" rx="18" fill="#FDF4EC" stroke="#FFD6B5"/>
  <rect x="320" y="296" width="480" height="88" rx="18" fill="#F6F8FC"/>
  <rect x="320" y="396" width="480" height="88" rx="18" fill="#FFFFFF" stroke="#EDF1F7"/>
  <rect x="320" y="496" width="480" height="88" rx="18" fill="#FFFFFF" stroke="#EDF1F7"/>
  <rect x="320" y="596" width="480" height="48" rx="14" fill="#F4F6FB"/>

  <!-- Detail / AI column -->
  <rect x="840" y="100" width="320" height="560" rx="24" fill="#FFFFFF" stroke="#E5E8F0" stroke-width="2"/>
  <rect x="860" y="120" width="280" height="48" rx="14" fill="#F4F6FB"/>
  <text x="880" y="150" font-size="13" font-weight="600">Bloomberg · 2 小时前</text>
  <rect x="860" y="180" width="280" height="120" rx="18" fill="url(#aiGradient)" opacity="0.9" stroke="#E7D9FF"/>
  <text x="880" y="218" font-size="12" fill="#5F1FDB">AI Summary</text>
  <rect x="860" y="320" width="280" height="220" rx="18" fill="#FFFFFF" stroke="#EDF1F7"/>
  <rect x="860" y="552" width="280" height="88" rx="18" fill="#FDF4EC" stroke="#FFD6B5"/>

  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2E7FF"/>
      <stop offset="100%" stop-color="#E1F1FF"/>
    </linearGradient>
  </defs>
</svg>
