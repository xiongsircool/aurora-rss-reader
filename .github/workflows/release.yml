name: Cross-Platform Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'rss-desktop/pnpm-lock.yaml'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      # pnpm is installed by pnpm/action-setup and caching is handled by setup-node

      - name: Build Backend
        shell: bash
        run: |
          cd backend
          python -m venv .venv
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller
          pyinstaller backend.spec

      - name: Install Linux packaging deps
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Build Frontend
        run: |
          cd rss-desktop
          pnpm install --frozen-lockfile
          pnpm build
          pnpm exec electron-builder --${{ matrix.platform }} --${{ matrix.arch }} --publish=never

      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: aurora-rss-${{ matrix.platform }}
          path: |
            rss-desktop/release/*/*.dmg
            rss-desktop/release/*/*-Setup.exe
            rss-desktop/release/*/*-Portable.exe
            rss-desktop/release/*/*.AppImage
            rss-desktop/release/*/*.deb
