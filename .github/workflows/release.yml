name: Cross-Platform Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64,arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64,arm64
          - os: windows-latest
            platform: win
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('rss-desktop/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Build Backend
        shell: bash
        run: |
          cd backend
          python -m venv .venv
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          pip install -r requirements.txt pyinstaller
          pyinstaller backend.spec

      - name: Build Frontend
        run: |
          cd rss-desktop
          pnpm install --frozen-lockfile
          pnpm build
          pnpm exec electron-builder --${{ matrix.platform }} --publish=never

      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: aurora-rss-${{ matrix.platform }}
          path: rss-desktop/release/**/*