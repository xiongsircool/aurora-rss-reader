name: Build All Platforms

on:
  push:
    tags: ['v*']
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS æž„å»º
          - os: macos-latest
            platform: mac
            arch: x64
            runner_arch: x64
          - os: macos-latest
            platform: mac  
            arch: arm64
            runner_arch: arm64
            
          # Windows æž„å»º
          - os: windows-latest
            platform: win
            arch: x64
            runner_arch: x64
            
          # Linux æž„å»º
          - os: ubuntu-latest
            platform: linux
            arch: x64
            runner_arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            runner_arch: arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Install pnpm first so setup-node can enable pnpm cache without failing
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'rss-desktop/pnpm-lock.yaml'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

        
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            backend/.venv
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('backend/requirements.txt') }}
          
      - name: Cache Node dependencies
        if: ${{ false }} # superseded by setup-node cache: 'pnpm'
        uses: actions/cache@v3
        with:
          path: |
            rss-desktop/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-${{ hashFiles('rss-desktop/pnpm-lock.yaml') }}

      # æž„å»ºåŽç«¯
      - name: Build Backend (Unix)
        if: runner.os != 'Windows'
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
          pyinstaller backend.spec --clean
          
      - name: Build Backend (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd backend
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
          pyinstaller backend.spec --clean
          
      # æž„å»ºå‰ç«¯
      - name: Install Frontend Dependencies
        run: |
          cd rss-desktop
          pnpm install --frozen-lockfile
          
      - name: Build Frontend
        run: |
          cd rss-desktop
          pnpm build
      
      - name: Install Linux packaging deps
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          # Required by AppImage tool on Ubuntu 22.04+
          sudo apt-get install -y libfuse2
          
      # æ‰“åŒ…åº”ç”¨
      - name: Package App (macOS)
        if: matrix.platform == 'mac'
        run: |
          cd rss-desktop
          pnpm exec electron-builder --mac --${{ matrix.arch }} --publish=never
          
      - name: Package App (Windows)
        if: matrix.platform == 'win'
        run: |
          cd rss-desktop
          pnpm exec electron-builder --win --${{ matrix.arch }} --publish=never
          
      - name: Package App (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd rss-desktop
          pnpm exec electron-builder --linux --${{ matrix.arch }} --publish=never

      # ä¸Šä¼ æž„å»ºäº§ç‰©
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aurora-rss-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            rss-desktop/release/*/*.dmg
            rss-desktop/release/*/*-Setup.exe
            rss-desktop/release/*/*-Portable.exe
            rss-desktop/release/*/*.AppImage
            rss-desktop/release/*/*.deb
          retention-days: 30

