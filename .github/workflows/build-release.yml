name: Build and Release
# Multi-platform build workflow for Node.js backend

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.1.3)'
        required: false
        default: 'manual-build'

# Required permissions for electron-builder to create releases
permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install backend dependencies
        working-directory: backend-node
        run: npm install

      - name: Build backend
        working-directory: backend-node
        run: npm run build

      - name: Install frontend dependencies
        working-directory: rss-desktop
        run: pnpm install

      - name: Prepare backend resources
        working-directory: rss-desktop
        run: pnpm prepare:backend

      - name: Build and package macOS
        working-directory: rss-desktop
        run: |
          pnpm build
          pnpm exec electron-builder --mac --universal
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: |
            rss-desktop/release/**/*.dmg
            rss-desktop/release/**/AuroraRSSReader-Mac-*.zip
            rss-desktop/release/**/*.yml
          retention-days: 7

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install backend dependencies
        working-directory: backend-node
        run: npm install

      - name: Build backend
        working-directory: backend-node
        run: npm run build

      - name: Install frontend dependencies
        working-directory: rss-desktop
        run: pnpm install

      - name: Prepare backend resources
        working-directory: rss-desktop
        run: pnpm prepare:backend

      - name: Build and package Windows
        working-directory: rss-desktop
        run: |
          pnpm build
          pnpm exec electron-builder --win --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            rss-desktop/release/**/AuroraRSSReader-Windows-*.exe
            rss-desktop/release/**/*.yml
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install backend dependencies
        working-directory: backend-node
        run: npm install

      - name: Build backend
        working-directory: backend-node
        run: npm run build

      - name: Install frontend dependencies
        working-directory: rss-desktop
        run: pnpm install

      - name: Prepare backend resources
        working-directory: rss-desktop
        run: pnpm prepare:backend

      - name: Build and package Linux
        working-directory: rss-desktop
        run: |
          pnpm build
          pnpm exec electron-builder --linux --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            rss-desktop/release/**/*.AppImage
            rss-desktop/release/**/*.deb
            rss-desktop/release/**/*.yml
          retention-days: 7

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/AuroraRSSReader-Mac-*.zip
            artifacts/**/AuroraRSSReader-Windows-*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/latest*.yml
          draft: false
          prerelease: ${{ contains(github.ref, 'test') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
