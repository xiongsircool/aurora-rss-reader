name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            args: --win --x64
          - os: macos-latest
            args: --mac --arm64
          - os: macos-15-intel
            args: --mac --x64
          - os: ubuntu-latest
            args: --linux --x64
      fail-fast: false
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          
      - name: Build Backend
        run: |
          cd backend
          pyinstaller aurora-backend.spec

      
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Install Frontend Dependencies
        run: |
          cd rss-desktop
          pnpm install
          
      - name: Prepare Backend for Packaging
        shell: bash
        run: |
          mkdir -p rss-desktop/resources/backend
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp backend/dist/aurora-backend.exe rss-desktop/resources/backend/
          else
            cp backend/dist/aurora-backend rss-desktop/resources/backend/
          fi
          ls -l rss-desktop/resources/backend/
          
      - name: Build Frontend
        run: |
          cd rss-desktop
          pnpm run build

      - name: Build and Package
        run: |
          cd rss-desktop
          pnpm exec electron-builder ${{ matrix.args }} --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Optional: Upload artifacts if you want to inspect them before release
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          overwrite: true
          if-no-files-found: ignore
          path: |
            rss-desktop/release/**/*.exe
            rss-desktop/release/**/*.dmg
            rss-desktop/release/**/*.zip
            rss-desktop/release/**/*.AppImage
            rss-desktop/release/**/*.deb
            rss-desktop/release/**/*.rpm

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate Release Notes
        run: |
          echo "## Aurora RSS Reader ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "Automated release from tag **${{ github.ref_name }}**" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Downloads" >> release_notes.md
          echo "- **Windows**: \`.exe\` installer" >> release_notes.md
          echo "- **macOS**: \`.dmg\` / \`.zip\` (Universal/x64)" >> release_notes.md
          echo "- **Linux**: \`.AppImage\`" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
