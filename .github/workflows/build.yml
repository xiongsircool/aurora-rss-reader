name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, macos-15, ubuntu-latest]
      fail-fast: false
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          
      - name: Build Backend
        run: |
          cd backend
          pyinstaller aurora-backend.spec
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Install Frontend Dependencies
        run: |
          cd rss-desktop
          pnpm install
          
      - name: Prepare Backend for Packaging
        shell: bash
        run: |
          mkdir -p rss-desktop/resources/backend
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp backend/dist/aurora-backend.exe rss-desktop/resources/backend/
          else
            cp backend/dist/aurora-backend rss-desktop/resources/backend/
          fi
          ls -l rss-desktop/resources/backend/
          
      - name: Build and Package
        run: |
          cd rss-desktop
          pnpm run pack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Optional: Upload artifacts if you want to inspect them before release
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          overwrite: true
          if-no-files-found: ignore
          path: |
            rss-desktop/release/**/*.exe
            rss-desktop/release/**/*.dmg
            rss-desktop/release/**/*.AppImage
            rss-desktop/release/**/*.deb
            rss-desktop/release/**/*.rpm
